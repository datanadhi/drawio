name: Export Drawio diagrams to SVG

on:
  push:
    paths:
      - "**/*.drawio"
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Export drawio files to SVG
        uses: rlespinasse/drawio-export-action@v2
        with:
          format: svg
          transparent: true
          remove-page-suffix: true

      - name: Add theme-aware CSS to SVG files
        run: |
          find . -name "*.svg" -type f | while read svg; do
            # Add prefers-color-scheme media query for dark mode
            if grep -q '</svg>' "$svg"; then
              # Create a style element for dark mode
              sed -i '/<svg/a\  <style>\n    @media (prefers-color-scheme: dark) {\n      svg {\n        filter: invert(0.9) hue-rotate(180deg);\n      }\n    }\n  </style>' "$svg"
            fi
          done

      - name: Commit exported SVGs
        run: |
          git config user.name "drawio-bot"
          git config user.email "drawio-bot@users.noreply.github.com"

          git add "**/*.svg"
          git commit -m "auto: export drawio diagrams to svg" || exit 0
          git push
