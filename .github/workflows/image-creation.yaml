name: Export Drawio diagrams to SVG

on:
  push:
    paths:
      - "**/*.drawio"
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Export all drawio files to SVG
        run: |
          set -e
          shopt -s globstar

          for file in **/*.drawio; do
            [ -f "$file" ] || continue
            echo "Exporting $file"

            docker run --rm \
              -v "$PWD":/data \
              jgraph/drawio \
              --export \
              --format svg \
              "/data/$file"
          done

      - name: Commit exported SVGs
        run: |
          git config user.name "drawio-bot"
          git config user.email "drawio-bot@users.noreply.github.com"

          git add "**/*.svg"
          git commit -m "auto: export drawio diagrams to svg" || exit 0
          git push